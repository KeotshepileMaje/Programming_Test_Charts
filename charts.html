<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <script src="./src/scripts/charts.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/charts.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="charts">
        <div>
          <h2 class="chart_header">Number of Installation in Year</h2>
          <div
            class="pie_container"
            style="position: relative; height: 40vh; width: 80vw"
          >
            <canvas id="pie_chart"></canvas>
          </div>
        </div>

        <div>
          <h2 class="chart_header">Number of Installation in Month</h2>
          <div
            class="graph_container"
            style="position: relative; height: 40vh; width: 80vw"
          >
            <canvas id="bar_graph"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
