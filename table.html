<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/searchForm.css" />
    <link rel="stylesheet" href="./src/css/dropDown.css" />
    <link rel="stylesheet" href="./src/css/table.css" />
    <link rel="stylesheet" href="./src/css/pagination.css" />
    <script src="./src/scripts/usersTable.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  </head>
  <body>
    <div class="table">
      <div class="table_header">
        <h1>Employee's Information</h1>
      </div>
      <div class="search_form">
        <form>
          <input type="text" placeholder="search" id="search_input" />
          <img src="./src/img/search.png" alt="search_icon" />
        </form>
      </div>
      <div class="table_body">
        <table>
          <thead>
            <tr>
              <th>Name and Surname</th>
              <th>
                <div class="drop_down_menu">
                  <div class="select-btn">
                    <span class="sBtn-text">Designations</span>
                    <span class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
                    </span>
                  </div>
                  <ul class="options"></ul>
                </div>
              </th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table_footer">
        <div class="pagination_box">
          <button type="button" class="prev">Prev</button>
          <ul id="pagination_list">
          </ul>
          <button type="button" class="next">Next</button>
        </div>
      </div>

    </div>
  </body>
</html>
